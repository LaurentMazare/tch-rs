[package]
name = "torch-sys"
version = "0.10.3"
authors = ["Laurent Mazare <lmazare@gmail.com>"]
edition = "2021"
build = "build.rs"
links = "tch"

description = "Low-level FFI bindings for the PyTorch C++ api (libtorch)."
repository = "https://github.com/LaurentMazare/tch-rs"
keywords = ["pytorch", "ffi", "deep-learning", "machine-learning"]
categories = ["external-ffi-bindings", "science"]
license = "MIT/Apache-2.0"

[dependencies]
libc = "0.2.0"

[build-dependencies]
anyhow = "1.0"
cc = "1.0"
ureq = { version = "2.6", optional = true }
zip = "0.6"
cmake = { version = "0.1.49", optional = true }
git2 = { version = "0.16.1", optional = true }

[features]
download-libtorch = ["ureq"]
build-libtorch = ["cmake", "git2"]
doc-only = []

[package.metadata.docs.rs]
features = [ "doc-only" ]
